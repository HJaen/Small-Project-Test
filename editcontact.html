<html>
<head>
    <title>Edit Contact</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
        readCookie();
    }, false);
    </script>
    
</head>
<div class = "login-box">
    <h2 id="title">Edit Contact</h2>
    <form>
        <div class="user-box">
            <input type="text" id="editFirstName" name="" required="" value="">
            <label>First Name</label>
        </div>
        <div class="user-box">
            <input type="text" id="editLastName" name="" required="" value="">
            <label>Last Name</label>
        </div>
        <div class="user-box">
            <input type="text" id="editEmail" name="" required="" value="">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="text" id="editPhoneNumber" name="" required="" value="">
            <label>Phone Number</label>
        </div>
        <button type="button" id="confirmEditContactButton" class="buttons confirm-button" onclick="confirmEditButton();"> Edit Contact </button>
    </form>
    <button type="button" id="cancelEditContactButton" class="buttons confirm-button" onclick="location.href='contact.html'"> Cancel </button>
</div>
    
<script type="text/javascript">
   let url = window.location.href;
   const wordsArray = url.split("?");

   let firstName = (wordsArray[1].split("="))[1];
   let lastName = (wordsArray[2].split("="))[1];
   let email = (wordsArray[3].split("="))[1];
   let phone = (wordsArray[4].split("="))[1];

   //console.log("Here are the credentials of the contact we want to edit: " + firstName + ", " + lastName + ", " + email + ", " + phone + ".");

   document.getElementById("editFirstName").value = firstName;
   document.getElementById("editLastName").value = lastName;
   document.getElementById("editEmail").value = email;
   document.getElementById("editPhoneNumber").value = phone;
</script>

</html>
